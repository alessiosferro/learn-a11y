<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Screen Readers</title>
    <link rel="stylesheet" href="../css/style.css" />
  </head>
  <body>
    <header>
      <ul>
        <li>
          <a href="../accessible-html/index.html">&larr; Back</a>
        </li>
      </ul>
    </header>
    <div id="container">
      <h1>Exercise 2</h1>
      <ol>
        <li>
          Download the code for
          <a href="https://github.com/jkup/learn-a11y">this repo</a>.
        </li>
        <li>Open `exercises/2.html</li>
        <li>
          Find and fix as many accessibility problems as you can in the code
          below!
        </li>
      </ol>
      <form id="form">
        <label>
            First name
        <input name="firstName" type="text" />
        </label>
        <label>
            Last name
            <input name="lastName" type="text" />
        </label>
        <!-- <button class="button">Submit</div> -->
        <div role="button"
             tabindex="0"
             aria-label="Submit the form data"
             onclick="onSubmit()"
             onkeydown="event.preventDefault()"
             onkeyup="onKeyUpSubmit(event)"
             class="button">Submit</div>
      </form>
      <img alt="An image of a kit looking away from the camera" src="../static/kitten.jpeg" />
    </div>
  </body>
  <script>
      function onKeyUpSubmit(event) {
        if (!['Space', 'Enter'].includes(event.code)) return;
        onSubmit();
      }

      function onSubmit() {
        const form = document.querySelector('#form');
        const {firstName, lastName} = form.elements;
        console.log(firstName.value, lastName.value);
      }
  </script>
</html>
